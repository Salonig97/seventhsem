<head>
	<script src="plotly.js"></script>
</head>
<H3>Precision</H3>
<div id="Precision" style="width:600px;height:250px;"></div>
<H3>Recall</H3>
<div id="Recall" style="width:600px;height:250px;"></div>
<H3>F-measure</H3>
<div id="F-measure" style="width:600px;height:250px;"></div>
<script>
	TESTER = document.getElementById('Precision');
	var layout = {
	  xaxis: {title: 'Test Data(%)'},
	  yaxis: {title: 'Train Data(%)'},
	  margin: {t: 20},
	  hovermode: 'closest'
	};
	Plotly.plot( TESTER, [{
	x: [10, 20, 30, 40, 50, 60, 70, 80, 90],
	y: [90, 80, 70, 60, 50, 40, 30, 20, 10],
	text: ['Text A', 'Text B', 'Text C', 'Text A', 'Text B', '27%', 'Text A', 'Text B', 'Text C', 'Text A'], }], layout, {
	margin: { t: 0 } } );


	TESTER = document.getElementById('Recall');
	layout = {
	  xaxis: {title: 'Test Data(%)'},
	  yaxis: {title: 'Train Data(%)'},
	  margin: {t: 20},
	  hovermode: 'closest'
	};
	Plotly.plot( TESTER, [{
	x: [10, 20, 30, 40, 50, 60, 70, 80, 90],
	y: [90, 80, 70, 60, 50, 40, 30, 20, 10] }], layout, {
	margin: { t: 0 } } );

	TESTER = document.getElementById('F-measure');
	layout = {
	  xaxis: {title: 'Test Data(%)'},
	  yaxis: {title: 'Train Data(%)'},
	  margin: {t: 20},
	  hovermode: 'closest'
	};
	Plotly.plot( TESTER, [{
	x: [10, 20, 30, 40, 50, 60, 70, 80, 90],
	y: [90, 80, 70, 60, 50, 40, 30, 20, 10] }], layout, {
	margin: { t: 0 } } );
</script>
